<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    // Correct way to append a new paragraph element using DOM manipulation.
    const newParagraph = document.createElement("p");
    newParagraph.textContent = "This is new text.";
    document.getElementById("myDiv").appendChild(newParagraph);
  </script>
</body>
</html>
